                    'For any questions or concerns regarding the privacy policy, please send us an email to contact@thiagofontes.dev.': 'Para quaisquer perguntas ou preocupações sobre a política de privacidade, por favor nos envie um e-mail para contact@thiagofontes.dev.',
                    '':''
                }
            };

            // Create and append elements with translated text
            const body = document.body;

            // const h1 = document.createElement('h1');
            // h1.innerText = content[language]['Privacy Policy'];
            // body.appendChild(h1);

            Object.keys(content[language]).forEach((key, index) => {
                const element = index == 0 ? 'h1' : (index % 2 === 0 ? 'h2' : 'p');
                const text = content[language][key];
                const node = document.createElement(element);
                node.innerText = text;
                body.appendChild(node);
            });
        }

        // Chama a função para criar elementos traduzidos quando a página carrega
        window.onload = createTranslatedElements;
    </script>

</body>

</html>
